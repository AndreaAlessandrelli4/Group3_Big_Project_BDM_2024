    <div class="row py-2">

                    <p>{{ m.Morti }}</p>
                    <div class="badge-description">
                        <span>{{ m.Matrice }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
