<div>
  <img src="{{site.baseurl}}/assets/images/mappa_stragi.png" class="img-fluid" alt="Mappa delle stragi nazifasciste" data-toggle="modal" data-target="#mapDetails" style="cursor: pointer">
</div>
<!-- Button trigger modal -->
<div class="pt-3">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mapDetails">
    Versione interattiva
  </button>
</div>


<!-- Modal -->
<div class="modal fade" id="mapDetails" data-keyboard="false" tabindex="-1" aria-labelledby="datasetDetailsLabel" aria-hidden="true">
  <div class="modal-dialog  modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ include.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ include.content | markdownify }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
